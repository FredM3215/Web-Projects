<style>

body {
  background-image: url(https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg);
  font-family: Verdana;
}

#purple-form {
  background: rgba(128,0,128,0.8);
  width: 50%;
  margin: auto;
  padding: 30px 40px 20px 40px;
  color: white;
  font-size: 16px;
}

#title {
  text-align: center;
  color: white;
  padding-top: 30px;
  padding-bottom: 15px;
}

select {
  width: 100%;
  padding-top: 5px;
  padding-left: 5px;
  padding-bottom: 5px;
  border-radius: 5px;
  font-family: Verdana;
 }

input[type=text] {
  width: 100%;
  padding-top: 5px;
  padding-left: 5px;
  padding-bottom: 5px;
  border-radius: 5px;
  font-family: Verdana;
}

input[type=number] {
  width: 100%;
  padding-top: 5px;
  padding-left: 5px;
  padding-bottom: 5px;
  border-radius: 5px;
  font-family: Verdana;
}

input[type=email] {
  width: 100%;
  padding-top: 5px;
  padding-left: 5px;
  padding-bottom: 5px;
  border-radius: 5px;
  font-family: Verdana;
}

input[type=checkbox] {
  margin: 5px 4px 5px 0px;
}

input[type=radio] {
  margin: 5px 4px 5px 0px;
}

#submit-button {
  width: 100%; 
  padding-top:6px;
  padding-bottom: 6px;
  font-family: Verdana;
  background: rgb(100,0,261);
  color: white;
  border-radius: 5px;
}

.input-section {
  margin-top: 5px;
  margin-bottom: 20px;
  text-align: center;
}

.option-section {
  margin-top: 5px;
  margin-bottom: 20px;
}

.comment-section {
  margin-top: 10px;
  padding-bottom: 20px;
}

.comment-box {
  width: 100%;
  font-family: Verdana;
  font-size: 14px;
}

h1 {
  font-size: 36px;
}

</style>

<div id="title">
  <h1>freeCodeCamp Survey Form</h1>
  <h2><em>Thank you for taking the time to help us improve the platform</em></h2>
</div>

<main>
  <div id="purple-form">
    <form>
      
      <label for="name">Name</label>
      <div class="input-section">
      <input id="name" type="text" placeholder="Enter your name" required>
      </div>

      <label for="email">Email</label>
      <div class="input-section">
      <input id="email" type="email" placeholder="Enter your e-mail" required>
      </div>

      <label for="age">Age (optional)</label>
      <div class="input-section">
      <input id="age" type="number" min="10" max="120" placeholder="Age" required>
      </div>

      <label for="role">Which option best describes your current role?</label>
      <div class="input-section">
      <select id="role">
        <option value="" disabled selected>Select current role</option>
        <option value="Full-time Learner">Full-time Learner</option>
        <option value="Full-time Job">Full-time Employed</option>
        <option value="Student">Student</option>
      </select>
      </div>

      <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <div class="option-section">
      <input value="definitely" type="radio" name="recommend">Definitely<br>
      <input value="maybe" type="radio" name="recommend">Maybe<br>
      <input value="no" type="radio" name="recommend">No<br>
      </div>

      <label for="feature">What is your favourite feature of freeCodeCamp?<br>
      <div class="input-section">
      <select id="feature">
        <option value="" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
      </select>
      </div>

      What would you like to see improved? (Check all that apply)
      <div class="option-section">
      <label for="front"><input value="front-end" id="front" type="checkbox" name="improve">Front-end projects</label><br>
      <input value="back-end" type="checkbox" name="improve">Back-end projects<br>
      <input value="data-vis" type="checkbox" name="improve">Data visualisation<br>
      <input value="challenges" type="checkbox" name="improve">Challenges<br>
      <input value="open-source" type="checkbox" name="improve">Open Source Community<br>
      <input value="gitter" type="checkbox" name="improve">Gitter help rooms<br>
      <input value="videos" type="checkbox" name="improve">Videos<br>
      <input value="meetups" type="checkbox" name="improve">City Meetups<br>
      <input value="wiki" type="checkbox" name="improve">Wiki<br>
      <input value="forum" type="checkbox" name="improve">Forum<br>
      <input value="additonal-courses" type="checkbox" name="improve">Additional Courses<br>
      </div>

      Any comments or suggestions?<br>
      <div class="comment-section">
      <textarea class="comment-box" rows="6" placeholder="Enter your comment here..."></textarea><br>
      </div>
      
      <div>
      <button id="submit-button" type="submit">Submit</button>
      </div>

    </form>
  </div>
</main>
